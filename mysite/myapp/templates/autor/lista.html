                </td>
                <td>
                   <a href="{% url 'eliminar_autor' autor.id %}"><button class="bg-red-700 hover:bg-red-500 transform hover:scale-105 transition duration-300 px-3 py-1 text-white">Eliminar</button>{{ autor.nombre }}</a>
